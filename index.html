<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Disqwrd</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <center class="title">Server name</center>
        <hr />
        <div class="channel">general</div>
        <div class="channel">off-topic</div>
      </div>
      <div class="chat">
        <div class="title">Channel name</div>
        <div class="chatroom">
          <div class="msgbox">
            <form>
              <input type="text" />
              <input type="submit" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
